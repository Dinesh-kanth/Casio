                <button onclick="cos()" style="background-color: orange;">cos</button>

            </div>
            <div class="col">
                <button onclick="cleardisplay()" style="background-color: red;">AC</button>
                <button onclick="backspace()" style="background-color: red;">DEL</button>

                <button onclick="appendtodisplay('.')">.</button>
